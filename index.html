<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/styles.css">
    <title>Blog Posts</title>
</head>
<body class="flex flex-direction">
    <header>
        <h1>Blog Posts</h1>
    </header>
    <main >
        <form class="flex flex-direction">
            <label for="blog-title">Blog Title</label>
            <input type="text" name="blog-title" id="blog-title" placeholder="Add a Blog title!">
            <label for="blog-text">Blog Text</label>
            <textarea name="blog-text" id="blog-text" cols="30" rows="10"></textarea>
            <button id= "submit-btn" type="submit">Add Post!</button>
        </form>

    </main>
        
    

    

    <script src="js/script.js"></script>
</body>
</html>
